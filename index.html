<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arthur Fialho | Formulário Máscaras</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <script src="./js/script.js"></script>
</head>

<body>
  <div class="container">
    <h1>Formulário de Máscaras</h1>
    <form action="#" method="post" class="form-grid">
      <div class="form-item">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-item">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
      </div>
      <div class="form-item">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(xx) x xxxx-xxxx" oninput=InitTelefoneMask() maxlength="14" required>
      </div>
      <div class="form-item">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="xx.xxx-xxx" oninput=InitCepMask() maxlength="10" required>
      </div>
      <div class="form-item">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx" oninput=InitCpfMask() maxlength="14" required>
      </div>
      <div class="form-item">
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" placeholder="XX.XXX.XXX/0001-XX" oninput=InitCnpjMask()
        maxlength="18" required>
      </div>
      <div class="form-item">
        <label for="codigo">Código do Susu:</label>
        <input type="text" id="codigo" name="codigo" placeholder="xx_xx//xxx-xxx.9.xxx" oninput=InitSusuCode() maxlength="20" required>
      </div>
      <div class="form-item">
        <button id="submit" type="submit">Enviar</button>
      </div>
    </form>
  </div>
</body>

</html>
